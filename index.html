<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <div class="firstPage">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star icon" />
        </div>

        <h1 class="mainTitle">How did we do?</h1>

        <p class="feedbackText">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us <br />
          improve our offering!
        </p>

        <ul class="ratingOptions">
          <li><button class="scoreButton" onclick="rate(1)">1</button></li>
          <li><button class="scoreButton" onclick="rate(2)">2</button></li>
          <li><button class="scoreButton" onclick="rate(3)">3</button></li>
          <li><button class="scoreButton" onclick="rate(4)">4</button></li>
          <li><button class="scoreButton" onclick="rate(5)">5</button></li>
        </ul>

        <button class="submit" onclick="submit(1, 2)">Submit</button>
      </div>

      <div class="secondPage">
        <img
          src="./images/illustration-thank-you.svg"
          alt="feedback representation image"
          class="illustrationThankYou"
        />

        <div class="ratingSelection">
          <p>You selected
            <span id="rating">1</span>
          out of 5</p>
        </div>

        <h2 class="thankYou">Thank you!</h2>

        <p class="thanksText">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, don't hesitate to <br />
          get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
